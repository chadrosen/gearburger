    <Product>
      <SKU>FTS0012</SKU>
      <Manufacturer_Id></Manufacturer_Id>
      <Brand>ALPS Mountaineering</Brand>
      <Product_Name>ALPS Mountaineering Zephyr 1.0 1-Person 3-Season Tent</Product_Name>
      <Short_Description><![CDATA[There are some serious benefits to tenting alone. For one, a single-person tent weighs much less than a two-person tent. At  under four pounds, the Alps Mountaineering Zephyr 1.0 Tent barely affects the scales, but offers heavy-duty protection against bugs and wet weather.]]></Short_Description>
      <Long_Description><![CDATA[There are some serious benefits to tenting alone. For one, a single-person tent weighs a lot less than a two-person tent. You also don't have to worry about getting steam-rolled at four AM or warding off your homesick tentmate's wandering hands. At under four pounds, the Alps Mountaineering Zephyr 1.0 Tent barely affects the scales, but offers heavy-duty protection against bugs and wet weather. All-mesh walls guarantee ventilation during muggy summer nights, while the urethane-coated, seam-sealed fly blocks precipitation. Two aircraft-grade aluminum poles set up with simple clips and provide strong, lightweight stability.]]></Long_Description>

      <Small_Image_URL>http://images.steepandcheap.com/images/items/small/ALM/ALM0046/GRE.jpg</Small_Image_URL>
      <Medium_Image_URL>http://images.steepandcheap.com/images/items/medium/ALM/ALM0046/GRE.jpg</Medium_Image_URL>
      <Large_Image_URL>http://images.steepandcheap.com/images/items/large/ALM/ALM0046/GRE.jpg</Large_Image_URL>
      <Retail_Price>149.95</Retail_Price>
      <Sale_Price>71.98</Sale_Price>
      <Keywords>pro, ALPS Mountaineering, Seth Morrison Pro Model Glove, Zephyr 1.0 1-Person 3-Season Tent, mesh tent, lightweight, backpacking, large one person</Keywords>

